<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background-color: #6c757d;
      margin-left: 10px;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Grade Assignment</h2>

  <label for="scoreInput">Enter the Score:</label>
  <br>
  <input type="number" id="scoreInput" placeholder="e.g. 85" min="0" max="100">
  <br>
  <button onclick="checkGrade()">Submit</button>
  <button class="back-btn" onclick="goBack()">Back</button>

  <div id="result"></div>

  <script>
    function checkGrade() {
      const input = document.getElementById("scoreInput");
      const score = parseFloat(input.value);
      const result = document.getElementById("result");

      if (input.value === "") {
        result.textContent = "⚠️ Please enter a score!";
        return;
      }

      if (isNaN(score) || score < 0 || score > 100) {
        result.textContent = "⚠️ Score must be between 0 and 100.";
        return;
      }

      let grade = "";

      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      result.textContent = `You got "${grade}": grade.`;
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
