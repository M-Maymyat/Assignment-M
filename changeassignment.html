<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #86cce8;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 30px;
      color: #0077cc;
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
    }

    input[type="number"] {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
      width: 120px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 16px;
      padding: 8px 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .back-btn {
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculate Change</h1>

    <label>Enter Amount:</label>
    <input type="number" id="amount" min="1" placeholder="e.g. 286" required />
    <br>
    <button onclick="calculateChange()">Submit</button>
    <button class="back-btn" onclick="goBack()">Back</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateChange() {
      const amountInput = document.getElementById("amount");
      let amount = parseInt(amountInput.value);

      if (amountInput.value === "") {
        document.getElementById("result").innerHTML = "⚠️ Please enter an amount!";
        return;
      }

      if (isNaN(amount) || amount < 1) {
        document.getElementById("result").innerHTML = "⚠️ Enter a valid positive number!";
        return;
      }

      const denominations = [1000, 500, 100, 50, 20, 1];
      let resultHTML = "";

      for (let i = 0; i < denominations.length; i++) {
        let note = denominations[i];
        let count = Math.floor(amount / note);
        if (count > 0) {
          resultHTML += `${count} of ฿${note}<br>`;
          amount %= note;
        }
      }

      document.getElementById("result").innerHTML = resultHTML;
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
