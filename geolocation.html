<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geolocation Distance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f8ff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3942c2;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }
    button:hover {
      background-color: #2c3496;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Geolocation Distance Checker</h1>
  <button onclick="getLocation()">Where am I?</button>
  <p id="output">Click the button to find your distance from Kasem Bundit University.</p>
  
  <!-- Back button -->
  <button onclick="goBack()">â¬… Back</button>

  <script>
    // Coordinates of Kasem Bundit University
    const uniLat = 13.805392901238022;
    const uniLon = 100.73962177144537;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showDistance, showError);
      } else {
        document.getElementById("output").innerText = "Geolocation is not supported by this browser.";
      }
    }

    function showDistance(position) {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;

      const distance = calculateDistance(userLat, userLon, uniLat, uniLon);
      document.getElementById("output").innerText =
        `You're ${distance.toFixed(2)} km away from the Kasem Bundit University.`;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toRad(value) {
      return value * Math.PI / 180;
    }

    function showError(error) {
      let message = "Unable to retrieve location.";
      switch (error.code) {
        case error.PERMISSION_DENIED:
          message = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          message = "An unknown error occurred.";
          break;
      }
      document.getElementById("output").innerText = message;
    }

    // Back button function
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
